<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dragon IT Нормализатор адресов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.min.css') }}">
</head>
<body>
<div class="container">
    <div class="row head">
            <div class="col-md-2">

                <img src="{{ url_for('static', filename='logo.svg') }}" />
                </div>
            <div class="col-md-4">
                {% if user %}{{ user.fio }}{%endif%}
            </div>
            <div class="col-md-2">
                <a href="/files" ><i class="fa fa-upload" aria-hidden="true"></i> Загрузки</a>
            </div>
            <div class="col-md-2">
                <a href="/" ><i class="fa fa-question-circle-o" aria-hidden="true"></i> Помощь</a>
            </div>
            <div class="col-md-2">
                <a href="/" >Выход</a>
            </div>


    </div>
    <div class="row">
        {% block content -%}
        {% endblock %}
    </div>
</div>

<script  src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

{% block script %}
{% endblock %}
</body>
</html>
